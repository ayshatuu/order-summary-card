<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="(https://fonts.google.com/specimen/Red+Hat+Display)">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div>
          <img src="images/illustration-hero.svg" alt="illustration-hero">
        </div>
        <p class="order">Order Summary</p>
        <h4> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </h4>
        <div class="plan">
          <div class="plan-details">
            <img src="images/icon-music.svg" alt="Music Icon">
            <div>
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
          <button class="payment">Proceed to Payment</button>
          <p class="cancel">Cancel Order </p>
      </div>
    </div>
  </main>
</body>
</html>
